[http-time.graph]
check_command = "http"

[http-time.metrics_filters]
value = "$service_name_template$.perfdata.time.value"

[http-time.urlparams]
title = "HTTP response time"
areaMode = "first"
areaAlpha = "0.5"

[http-time.functions]
value = "alias(color(scale($metric$, 1000), '44bb77'), 'Response time (ms)')"


[http-size.graph]
check_command = "http"

[http-size.metrics_filters]
value = "$service_name_template$.perfdata.size.value"

[http-size.urlparams]
yUnitSystem = "binary"
min = "0"
areaAlpha = "0.5"
areaMode = "first"
title = "HTTP response size"

[http-size.functions]
value = "alias(color($metric$, 'ffaa44'), 'Response size (bytes)')"
