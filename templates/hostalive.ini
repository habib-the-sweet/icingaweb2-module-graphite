[hostalive.graph]
check_command = "hostalive"

[hostalive.metrics_filters]
rta.value = "$host_name_template$.perfdata.rta.value"
pl.value = "$host_name_template$.perfdata.pl.value"

[hostalive.urlparams]
areaAlpha = "0.5"
areaMode = "all"
min = "0"
title = "Host alive"
yUnitSystem = "none"

[hostalive.functions]
rta.value = "alias(color(scale($metric$, 1000000), '#44bb77'), 'Round trip time (microseconds)')"
pl.value = "alias(color($metric$, 'ff5566'), 'Packet loss (%)')"
