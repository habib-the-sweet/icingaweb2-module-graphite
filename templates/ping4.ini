[ping4.graph]
check_command = "ping4"

[ping4.metrics_filters]
rta.value = "$service_name_template$.perfdata.rta.value"
pl.value = "$service_name_template$.perfdata.pl.value"

[ping4.urlparams]
title = "Ping"
min = "0"
areaMode = "all"
areaAlpha = "0.5"

[ping4.functions]
rta.value = "alias(color(scale($metric$, 1000000), '#44bb77'), 'Round trip time (microseconds)')"
pl.value = "alias(color($metric$, 'ff5566'), 'Packet loss (%)')"
