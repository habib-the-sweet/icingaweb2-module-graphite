[ping4-rta.graph]
check_command = "ping4"

[ping4-rta.metrics_filters]
rta.value = "$service_name_template$.perfdata.rta.value"

[ping4-rta.urlparams]
areaAlpha = "0.5"
areaMode = "all"
min = "0"
title = "Ping"
yUnitSystem = "none"

[ping4-rta.functions]
rta.value = "alias(color(scale($metric$, 1000), '#44bb77'), 'Round trip time (ms)')"


[ping4-pl.graph]
check_command = "ping4"

[ping4-pl.metrics_filters]
pl.value = "$service_name_template$.perfdata.pl.value"

[ping4-pl.urlparams]
areaAlpha = "0.5"
areaMode = "all"
min = "0"
title = "Ping"
yUnitSystem = "none"

[ping4-pl.functions]
pl.value = "alias(color($metric$, 'ff5566'), 'Packet loss (%)')"
