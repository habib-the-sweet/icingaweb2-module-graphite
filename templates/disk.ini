[disk.graph]
check_command = "disk"

[disk.metrics_filters]
value = "$service_name_template$.perfdata.$disk$.value"
max = "$service_name_template$.perfdata.$disk$.max"

[disk.urlparams]
areaAlpha = "0.5"
areaMode = "all"
yUnitSystem = "si"
title = "Disk $disk$"
min = "0"

[disk.functions]
value = "alias(color($metric$, '#ffaa44'), 'Used (bytes)')"
max = "alias(color($metric$, '#44bb77'), 'Size (bytes)')"
