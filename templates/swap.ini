[swap.graph]
check_command = "swap"

[swap.metrics_filters]
value = "$service_name_template$.perfdata.swap.value"
max = "$service_name_template$.perfdata.swap.max"

[swap.urlparams]
areaAlpha = "0.5"
title = "Swap"
areaMode = "all"
yUnitSystem = "binary"
min = "0"

[swap.functions]
value = "alias(color($metric$, '#ffaa44'), 'Used (bytes)')"
max = "alias(color($metric$, '#44bb77'), 'Size (bytes)')"
